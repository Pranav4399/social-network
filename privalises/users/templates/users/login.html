{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Login Now </title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" href="{% static 'css/logo.css' %}">
		<link rel="stylesheet" href="{% static 'css/register/page.css' %}">
	</head>
	<body class="dark">
		<main>
			<div class="logo-text" style="margin-right: 10vw;">
				<div>Priva<span>Lise</span></div>
			</div>

			<div class="login">
				<h2 class="title">Log in to Privalise</h2>

				<form method="POST" class="form-inputs">
					{% csrf_token %}
					{{ form| crispy }}

					<button type="submit" class="btn btn-outline-info">Log in now</button>
				</form>

				<div class="spacer" style="margin-top: 3rem; margin-bottom: 3rem;"></div>

				<h4 style="margin-bottom: 1rem;"><a href="{% url 'password_reset' %}" style="color: cyan;">Forgot Password?</a></h4>

				<h3>Don`t Have An Account? <a href="{% url 'register' %}" style="color: cyan;">Sign Up!</a></h3>

			</div>
		</main>
	</body>
</html>
